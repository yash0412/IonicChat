<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Welcome to the Chat App</strong>
    <hr />
    <p>
      <ion-button>
        <ion-icon color="dark" slot="start" name="call-sharp"></ion-icon>
        Login With Mobile
      </ion-button>
    </p>
    <p>
      <ion-button color="dark">
        <ion-icon color="danger" slot="start" name="logo-google"></ion-icon>
        Login With Google
      </ion-button>
    </p>
  </div>
</ion-content>
